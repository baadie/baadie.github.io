title: bAADIE's Blog
description: "A blog about threat hunting and pentesting."
author:
  name: "bAADIE"
  email: "admin@sbaadnewz.nl"
  url: "https://duckduckgo.com"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "bAADIE"
year : "2025"
